<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bs5/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Count Down</title>
  </head>
  <body>

    <div id="count-down">
        <div class="container">
            <div class="row">
                <div id="bottom-img"></div>
                <h1>Developer By <span class="text-danger">Shuvo Deb</span></h1>
                <h3>I have a birthday left</h3>
                <!-- Days -->
                <div class="col-lg-3 col-xl-3 col-xxl-3 col-md-3 col-sm-6 col-6">
                    <div id="day">
                        <h1 class="js-days">00</h1>
                        <p>Days</p>
                    </div>
                </div>
                <!-- Hours -->
                <div class="col-lg-3 col-xl-3 col-xxl-3 col-md-3 col-sm-6 col-6">
                    <div id="hours">
                        <h1 class="js-hours">00</h1>
                        <p>Hours</p>
                    </div>
                </div>
                <!-- Minutes -->
                <div class="col-lg-3 col-xl-3 col-xxl-3 col-md-3 col-sm-6 col-6">
                    <div id="minutes">
                        <h1 class="js-minutes">00</h1>
                        <p>Minutes</p>
                    </div>
                </div>
                <!-- Second -->
                <div class="col-lg-3 col-xl-3 col-xxl-3 col-md-3 col-sm-6 col-6">
                    <div id="second">
                        <h1 class="js-second">00</h1>
                        <p>Seconds</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    







    

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="bs5/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
